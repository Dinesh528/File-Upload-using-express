<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/cosmo/bootstrap.min.css" type="text/css">
    <script>
            $(document).ready(function(){
                $('#uploadForm').submit(function(){
                    $('#status')
                    .empty()
                    .text('File is Uploading..');
                });
    
                $(this).ajaxSubmit({
                    error: function(xhr){
                        status('Error'+ xhr.status);
                    },
                    success: function(response){
                        console.log(response);
                        $('#status')
                        .empty()
                        .text(response);
                    }
                });
                return false;
            });
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="jumbotron text-center">
                  <h1>File Upload Express Project</h1>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <form
                id="uploadform"
                action="/uploadFile"
                enctype="multipart/form-data"
                method="POST"
              >
              <div class="form-group">
                  <label for="">Select File to Upload</label>
                  <input type="file" name="myfile" id="" class="form-control" />
              </div>
              <div class="form-group">
                    <input type="submit" value="Upload"  class="btn btn-primary" />
                </div>
                <div class="form-group">
                    <div class="alert alert-danger">
                        <span id="status"></span>
                    </div>
                </div>
                </form>
          </div>
      </div>
  </div>  
</body>
</html>
